<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Storify Penn</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <!--<span class="icon-bar"></span>
            <span class="icon-bar"></span>-->
          </a>
          <a class="brand" href="#">Storify Penn</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <!--<li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>-->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-unit">
        <h1>StorifyPenn</h1>
        <p>We match those who need storage with those who have space.</p>
        <p><a class="btn btn-primary btn-large">Find Storage</a> <a class="btn btn-primary btn-large">List Space</a></p>
      </div>
      <h2>Add your storage location</h2>
    	<form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="name">Name</label>
          <div class="controls">
            <input type="text" id="name" placeholder="Your name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="address">Street Address</label>
          <div class="controls">
            <input type="text" id="address" placeholder="Street address">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="city">City</label>
          <div class="controls">
            <input type="text" id="city" placeholder="City">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="state">State</label>
          <div class="controls">
            <input type="text" id="state" placeholder="State">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="zipcode">Zipcode</label>
          <div class="controls">
            <input type="text" id="zipcode" placeholder="Zipcode">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="rate">Monthly rate</label>
          <div class="controls">
            <input type="text" id="rate" placeholder="Monthly rate">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Submit Location</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
